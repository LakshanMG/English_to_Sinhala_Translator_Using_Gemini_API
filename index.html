<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Translator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>

<div class="container">
    <header>
        <h1>Sinhala Translator</h1>
        <p class="subtitle">Professional English to Sinhala Translation</p>
    </header>

    <div class="converter-box">
        <div class="input-group">
            <label for="englishText">English</label>
            <textarea id="englishText" placeholder="Type or paste your text here..."></textarea>
        </div>
        
        <div class="input-group">
            <label for="sinhalaText">Sinhala</label>
            <textarea id="sinhalaText" readonly placeholder="Translation will appear here..."></textarea>
        </div>
        
        <div class="controls">
            <button onclick="translateText()" class="main-btn">
                Translate Now <span class="loader" id="loader"></span>
            </button>
        
            <div class="action-buttons">
                <button onclick="toggleSpeech()" id="speakBtn" class="icon-btn" title="Listen / Stop">
                    ğŸ”Š
                </button>
                <button onclick="copyText()" class="icon-btn" title="Copy">
                    ğŸ“‹
                </button>
                <button onclick="resetApp()" class="icon-btn" title="Clear All">
                    ğŸ—‘ï¸
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer-note">Built with Google Gemini API</div>
</div>

<script src="script.js"></script>

</body>
</html>
